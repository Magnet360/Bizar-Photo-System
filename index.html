<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bizar Photo Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    input {
      padding: 12px;
      font-size: 18px;
      width: 100%;
      box-sizing: border-box;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 18px;
      background: black;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      box-sizing: border-box;
    }

    .download-btn {
      display: block;
      background-color: #1e1e1e;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      width: 100%;
      box-sizing: border-box;
      margin-top: 15px;
    }

    .download-btn:hover {
      background-color: #333;
    }

    #gallery {
      margin-top: 30px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px 15px;
      }

      input, button, .download-btn {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>

<body oncontextmenu="return false" onkeydown="return disableInspect(event)">
  <div class="container">
    <h2>ðŸ“¸ Razib Photo Portal</h2>
    <p>Enter your access code to download your photos</p>

    <input id="codeInput" placeholder="e.g. sarahdedi-x9z72" />
    <button onclick="checkCode()">Submit</button>

    <div id="gallery" style="display:none;">
      <h3 id="clientName" style="margin-top: 20px;"></h3>
      <div id="downloadButtons"></div>
    </div>
  </div>

  <script>
    function disableInspect(e) {
      if (
        (e.ctrlKey && e.shiftKey && e.keyCode === 73) || // Ctrl+Shift+I
        (e.ctrlKey && e.shiftKey && e.keyCode === 74) || // Ctrl+Shift+J
        (e.ctrlKey && e.keyCode === 85) ||               // Ctrl+U
        (e.keyCode === 123)                              // F12
      ) {
        e.preventDefault();
        return false;
      }
    }
  </script>

  <script>
    const sheetURL = "https://script.google.com/macros/s/AKfycbwFfSuEsYnJXDgiYqUR0n03WTCBHzsVXemeIzRY5jUCk6dAtpyVbrnGJxnYnXKp4J4uJg/exec"; // ðŸ” Replace with your Apps Script Web App URL

    async function checkCode() {
      const codeInput = document.getElementById("codeInput").value.trim().toLowerCase();

      try {
        const res = await fetch(sheetURL);
        const data = await res.json(); // JSON now, not CSV
        const headers = data[0];
        const rows = data.slice(1); // skip header row
        let found = false;

        for (const row of rows) {
          const code = String(row[1]).trim().toLowerCase(); // Access code column
          const name = row[2]?.trim(); // Name
          const linkCell = row[4] || ""; // Link(s)

          if (code === codeInput) {
            found = true;
            const links = linkCell.split(/[ ,\n]+/).filter(Boolean); // support comma/space/newline

            let html = "";
            links.forEach((link, i) => {
              html += `<a href="${link}" target="_blank" download class="download-btn">ðŸ“¥ Download Photo ${i + 1}</a>`;
            });

            document.getElementById("clientName").innerText = `Hi ${name}, download your photos below:`;
            document.getElementById("downloadButtons").innerHTML = html;
            document.getElementById("gallery").style.display = "block";
            return;
          }
        }

        if (!found) {
          alert("Code not found. Please try again.");
          document.getElementById("gallery").style.display = "none";
        }
      } catch (err) {
        alert("Error loading data.");
        console.error(err);
      }
    }
  </script>
</body>
</html>
