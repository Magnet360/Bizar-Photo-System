<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bizar Photo Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 80px auto;
      padding: 20px;
      text-align: center;
      background: #f5f5f5;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      padding: 10px;
      font-size: 18px;
      width: 80%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 18px;
      background: black;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .download-btn {
      display: block;
      margin: 15px auto;
      background-color: #1e1e1e;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.2s;
    }
    .download-btn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <h2>ðŸ“¸ Bizar Client Portal</h2>
  <p>Enter your access code to download your photos</p>

  <input id="codeInput" placeholder="e.g. sarah-x9z72" />
  <br>
  <button onclick="checkCode()">Submit</button>

  <div id="gallery" style="display:none; margin-top: 30px;">
    <h3 id="clientName"></h3>
    <div id="downloadButtons"></div>
  </div>

  <script>
    async function checkCode() {
      const code = document.getElementById("codeInput").value.trim().toLowerCase();
      const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQgqBuUqoD4hgRdYfIjl1EPSUwEtIb7gxQxkE1yY4veRgxaLgwm6UsxvXQr-qJZ3_SA87yf6-cZ1XxQ/pub?output=csv"; // Replace this

      try {
        const response = await fetch(sheetURL);
        const text = await response.text();
        const rows = text.split("\n").slice(1);

        let found = false;

        rows.forEach(row => {
          const columns = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
          if (!columns) return;

          const sheetCode = columns[1]?.replace(/['"]+/g, "").trim().toLowerCase(); // Column B
          const name = columns[2]?.replace(/['"]+/g, "").trim(); // Column C
          const linksRaw = columns[4]?.replace(/['"]+/g, "").trim(); // Column E

          if (sheetCode === code) {
            found = true;

            const links = linksRaw.includes(" ") ? linksRaw.split(" ") : linksRaw.split(",");
            let buttonHTML = "";

            links.forEach((link, index) => {
              const cleanLink = link.replace(/['"]+/g, "").trim();
              if (cleanLink) {
                buttonHTML += `
                  <a href="${cleanLink}" target="_blank" class="download-btn" download>
                    Download Photo ${index + 1}
                  </a>
                `;
              }
            });

            document.getElementById("clientName").innerText = `Hi ${name}, download your photos below:`;
            document.getElementById("downloadButtons").innerHTML = buttonHTML;
            document.getElementById("gallery").style.display = "block";
          }
        });

        if (!found) {
          alert("Code not found. Please try again.");
          document.getElementById("gallery").style.display = "none";
        }
      } catch (err) {
        alert("Error fetching sheet data.");
        console.error(err);
      }
    }
  </script>

</body>
</html>
