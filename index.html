<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Download Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-bottom: 12px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .download-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 14px;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }

    img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    img:hover {
      transform: scale(1.02);
    }

    .result {
      margin-top: 20px;
    }
  </style>

  <script>
    // üîí Disable right click
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });

    // üîÅ Convert Google Drive links to direct previewable image links
    function convertToImageLink(link) {
      const match = link.match(/\/file\/d\/([^/]+)\//);
      if (match && match[1]) {
        return `https://drive.google.com/uc?export=view&id=${match[1]}`;
      }
      return link;
    }

    async function checkCode() {
      const code = document.getElementById("code").value.trim().toLowerCase();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "Loading...";

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwFfSuEsYnJXDgiYqUR0n03WTCBHzsVXemeIzRY5jUCk6dAtpyVbrnGJxnYnXKp4J4uJg/exec");
        const data = await response.json();

        const headers = data[0];
        const codeIndex = headers.indexOf("Code");
        const linkIndex = headers.indexOf("Link");
        const matched = data.find((row, i) => i !== 0 && row[codeIndex]?.toLowerCase() === code);

        if (matched) {
          const linksRaw = matched[linkIndex];
          const links = linksRaw.split(",").map(link => link.trim());

          let html = `<p>‚úÖ Code found. Download your photos:</p>`;
          links.forEach((link, i) => {
            const imageLink = convertToImageLink(link);
            html += `
              <div style="margin-bottom: 20px;">
                <img src="${imageLink}" alt="Preview ${i + 1}" />
                <a href="${link}" target="_blank" download class="download-btn">üì• Download Photo ${i + 1}</a>
              </div>
            `;
          });
          resultDiv.innerHTML = html;
        } else {
          resultDiv.innerHTML = `<p>‚ùå Invalid code. Please try again.</p>`;
        }
      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = `<p>‚ö†Ô∏è Error loading data.</p>`;
      }
    }
  </script>
</head>
<body>
  <h1>Download Your Photos</h1>
  <input type="text" id="code" placeholder="Enter your unique code" />
  <button onclick="checkCode()">Submit</button>
  <div class="result" id="result"></div>
</body>
</html>
