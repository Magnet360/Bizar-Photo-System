<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bizar Photo Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    input {
      padding: 12px;
      font-size: 18px;
      width: 100%;
      box-sizing: border-box;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 18px;
      background: black;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      box-sizing: border-box;
    }

    .download-btn {
      display: block;
      background-color: #1e1e1e;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      width: 100%;
      box-sizing: border-box;
      margin-top: 15px;
    }

    .download-btn:hover {
      background-color: #333;
    }

    #gallery {
      margin-top: 30px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px 15px;
      }

      input, button, .download-btn {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ðŸ“¸ Razib Photo Portal</h2>
    <p>Enter your access code to download your photos</p>

    <input id="codeInput" placeholder="e.g. sarah-x9z72" />
    <button onclick="checkCode()">Submit</button>

    <div id="gallery" style="display:none;">
      <h3 id="clientName" style="margin-top: 20px;"></h3>
      <div id="downloadButtons"></div>
    </div>
  </div>

  <script>
    async function checkCode() {
      const code = document.getElementById("codeInput").value.trim().toLowerCase();
      const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQgqBuUqoD4hgRdYfIjl1EPSUwEtIb7gxQxkE1yY4veRgxaLgwm6UsxvXQr-qJZ3_SA87yf6-cZ1XxQ/pub?output=csv"; // Replace this

      try {
        const response = await fetch(sheetURL);
        const text = await response.text();
        const rows = text.split("\n").slice(1);

        let found = false;

        rows.forEach(row => {
          const columns = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
          if (!columns) return;

          const sheetCode = columns[1]?.replace(/['"]+/g, "").trim().toLowerCase(); // Column B
          const name = columns[2]?.replace(/['"]+/g, "").trim(); // Column C
          const linksRaw = columns[4]?.replace(/['"]+/g, "").trim(); // Column E

          if (sheetCode === code) {
            found = true;

            const links = linksRaw.includes(" ") ? linksRaw.split(" ") : linksRaw.split(",");
            let buttonHTML = "";

            links.forEach((link, index) => {
              const cleanLink = link.replace(/['"]+/g, "").trim();
              if (cleanLink) {
                buttonHTML += `
                  <a href="${cleanLink}" target="_blank" class="download-btn" download>
                    ðŸ“¥ Download Photo ${index + 1}
                  </a>
                `;
              }
            });

            document.getElementById("clientName").innerText = `Hi ${name}, download your photos below:`;
            document.getElementById("downloadButtons").innerHTML = buttonHTML;
            document.getElementById("gallery").style.display = "block";
          }
        });

        if (!found) {
          alert("Code not found. Please try again.");
          document.getElementById("gallery").style.display = "none";
        }
      } catch (err) {
        alert("Error fetching sheet data.");
        console.error(err);
      }
    }
  </script>

</body>
</html>
